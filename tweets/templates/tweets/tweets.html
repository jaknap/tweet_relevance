<html>
	<head>
	<title>Tweets List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" href="{% static 'tweets/style.css' %}" type="text/css">
	</head>
	<body>
		<div class="h22">Tweets Relevance System</div>
		<h3 style="width:100%;height:5%;text-align:center;">Tweets</h3>
		<div id="container_tweets">
				{% for tweet in data.tweets %}
					<ul id="list-group">
						<li class="list-group-item list-group-item-danger">
							User: {{tweet.user.name}}
						</li>
						<li class="list-group-item list-group-item-info">
							Tweet text: {{tweet.text}}
						</li>
						<li class="list-group-item list-group-item-info">
							Retweets: {{tweet.retweet_count}}
						</li>
						<li class="list-group-item list-group-item-info">
							Favorites: {{tweet.favorite_count}}
						</li>
					</ul>
				{% endfor %}
		</div>
	</body>
</html>
